<form class="form-horizontal" id="formulario_usuario">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Formulario</h2>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre de Usuario</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre de usuario">
          </div>  
          <div class="form-group">
            <label for="contraseña">Contraseña</label>
            <input type="password" class="form-control"  name="contraseña" placeholder="Ingresa tu contraseña"  id="contraseña">
          </div>
          <div class="form-group">
            <label for="confirmar_Contraseña">confirmar-Contraseña</label>
            <input type="password" class="form-control" name="confirmar_Contraseña" id="confirmar_Contraseña" placeholder="Ingresa tu contraseña">
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico">
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" class="form-control" id="telefono"  name="telefono"  placeholder="Ingresa tu número de teléfono">
          </div>
          <div class="form-group mt-5">
            <div class="col-sm-offset-2 col-sm-10">                  
               <div class="checkbox">
                  <label> <input type="checkbox" id="agree" name="agree" value="agree">acepta nuestro terminos de empresa.</label>                   
               </div>
               <em id="agree-error" class="help-block"></em>
            </div>
            
          <button type="submit" class="btn btn-primary btn-block" value="enviar">Enviar</button>            
          </div>
        </form>
      </div>
