<div id="cambiar-nombre" class="container mt-5">
  <h2>Nombre de Usuario</h2>
  <form>
    <div class="form-group">
      <label for="newUsername">Nombre de Usuario:</label>
      <input type="text" class="form-control" id="newUsername">
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</div>

<div id="cambiar-contraseña" class="container mt-5">
  <h2>Cambiar Contraseña</h2>
  <form>
    <div class="form-group">
      <label for="currentPassword">Contraseña :</label>
      <input type="password" class="form-control" id="currentPassword">
    </div>
    <div class="form-group">
      <label for="newPassword">repetir Contraseña:</label>
      <input type="password" class="form-control" id="newPassword">
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</div>

<div id="cambiar-gmail" class="container mt-5">
  <h2>Cambiar Correo Electrónico</h2>

    <div class="form-group">
      <label for="newEmail">Nuevo Correo Electrónico:</label>
      <input type="email" class="form-control" id="newEmail">
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</div>

<div id="cambiar-telefono" class="container mt-5">
